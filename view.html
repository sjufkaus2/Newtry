			<script>
					var app = new Vue({
							  el: "#app",
							  data: {
								  name: "",
								  title: "",
								  content: "",
        						  imgs:[],
								  link: "",
								  see:false,
        						  imgb:true
							  }
						  })
				  $.ajax({
					  url: "https://playentry.org/api/discuss/" + id,
					  crossDomain: true,
					  dataType: "jsonp",
					  type: 'GET',
					  data: "",
					  success: function(res) {
						  app.name = res.user.username
						  app.title = res.title
						  app.content = res.content
						  app.link = "https://playentry.org/ds#!/free/"+res._id
						  for (var i = 0; i < res.images.length; i++) {
            				app.imgb = false
            				app.imgs.push("https://playentry.org"+res.images[i].imageUrl)
          				}
						  app.see = true
					  }
				  })
				  </script>
